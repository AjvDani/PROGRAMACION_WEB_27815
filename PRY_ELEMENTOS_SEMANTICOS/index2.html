<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ELEMENTOS SEMÁNTICOS EN HTML5
    </title>
</head>
<body>
    <!--cabecera-->
    <header>
        <figure>
            <img src="https://www.espe.edu.ec/wp-content/uploads/2018/10/LOGO-ESPE_500.png" alt="NO EXISTE IMAGEN">
            <figcaption>
                LOGO ESPE
            </figcaption>
        </figure>
        <h1>MI SITIO WEB</h1>
        <nax>
            <ul>
                <li>
                    INICIO
                </li>

                <li>
                    ANIMALES
                </li>
                <li>
                    DATOS                            
                </li>
            </ul>
        </nax>

    </header>

    <!--cuerpo principal-->
    <main>
        
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>ANIMALES</th>
                    <th>TERRESTRES</th>
                    <th>ACUATICOS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>OSO</td>
                    <td>X</td>
                    <td>NA</td>
                </tr>
                <tr>
                    <td>DELFIN</td>
                    <td>NA</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>LEON</td>
                    <td>X</td>
                    <td>NA</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"> ADIOS </td>
                </tr>
            </tfoot>
        </table>

        <figure>
            <img src="https://img.freepik.com/psd-gratis/adorable-oso-aislado_23-2151885970.jpg?semt=ais_hybrid&w=740&q=80" alt="NO EXISTE IMAGEN">
            <figcaption>
                OSO
            </figcaption>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpjk3TA6YakFUfeCVRyUKszfxEu3NtnlMVPw&s" alt="NO EXISTE IMAGEN">
            <figcaption>
                DELFIN
            </figcaption>

            <img src="https://img.freepik.com/fotos-premium/leon-blanco-estudio_191971-5365.jpg?semt=ais_hybrid&w=740&q=80" alt="NO EXISTE IMAGEN">  
            <figcaption>
                LEON
            </figcaption>
        </figure>

        <ol type="I">
            <li>
                <h1>ANIMALES</h1>
                    <ul type="disc">
                        <li>
                            OSO
                        </li>
                        <li type="circle">
                            DELFIN
                        </li>
                        <li type="square">
                            leon-blanco-estudio_191971-5365
                        </li>
                    </ul>
            </li>
        </ol>  

    </main>

    <!--pie de pagina-->
    <footer>
        <p>
            c 20225, diseñado y desarollado por ...
        </p>

        <figure>
            <img src="https://cdn-icons-png.flaticon.com/512/5619/5619652.png" alt="NO EXISTE IMAGEN">


        </figure>

    </footer>
</body>
</html>
