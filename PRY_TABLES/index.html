<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
</head>
<body>
    <h1>TABLAS EN HTML5</h1>
    <br>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th rowspan="2">APELLIDOS</th>
                <th>NOMBRES</th>
                <th>EDAD</th>
            </tr>
            <tr>
                <th>NOMBRES2</th>
                <th>EDAD2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CRIOLLO</td>
                <td>VILMER</td>
                <td>32</td>
            </tr>
            <tr>
                <td>PAUCAR</td>
                <td>DENNIS</td>
                <td>20</td>
            </tr>
            <tr>
                <td>VILLA</td>
                <td>DANIEL</td>
                <td>19</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"> ... </td>
                <td> Promedio:30 </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
