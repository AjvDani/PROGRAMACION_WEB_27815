<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <header>
        <h1>PEDIDO DE COMPRA</h1>
    </header>
    <main>
        <form action="server.html" method="get">

            <label for="cedula">INGRESE SU CEDULA:</label>
            <input type="text" name="cedula" id="cedula" placeholder="INGRESE SU CÃ‰DULA" required maxlength="10" minlength="10">
            <br>

            <label for="id">INGRESE EL ID:</label>
            <input type="text" name="id" id="id" placeholder="INGRESE EL ID" pattern="[A-Z]{6}-[0-9]{4}-[0-9]{2}-[0-9]{2}-[a-z]{2}" required>
            <br>

            <label for="producto">SELECCIONE UN PRODUCTO:</label>
            <select name="producto[]" id="producto" multiple required size="4">
                <option value=""></option>
                <option value="laptop" selected>LAPTOP</option>
                <option value="smartphone" selected>SMARTPHONE</option>
                <option value="tablet" selected>TABLET</option>
                <option value="smartwatch" selected>SMARTWATCH</option>
                <option value="auriculares" selected>AURICULARES</option>
                <option value="cargador" disabled>CARGADOR</option>
            </select>
            <br>


            <label for="archivo">SELECCIONE LA EVIDENCIA::</label>
            <input type="file" name="archivo" id="archivo" accept=".pdf" required>
            <br>

            <button type="submit">REALIZAR PEDIDO</button>
    </main>
    <footer>

    </footer>
    
</body>
</html>
