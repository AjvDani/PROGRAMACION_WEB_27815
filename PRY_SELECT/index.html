<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT EN FORMULARIO</title>
</head>
<body>
    <header>
        <h1>SELECT EN FORMULARIOS</h1>
    </header>
    <main>
        <form action="server.html" method="get">
            <!--SELECT EN FORM-->
            <label for="lista_frutas">LISTA FRUTAS:</label>
            <select name="lista_frutas" id="lista_frutas" required autofocus>
                <option value=""></option>
                <option value="naranja">NARANJA</option>
                <option value="uva" selected>UVA</option>
                <option value="zapato" disabled>ZAPATO</option>
                <option value="pera">PERA</option>
            </select>
            <br>

            <label for="musicas_favoritas">SELECCIONE SUS MÚSICA FAVORITAS:</label>
            <select name="mis_musicas_favoritas[]" id="musicas_favoritas" multiple required size="15">
                <option value="" disabled></option>
                <optgroup label="POP">
                    <option value="TUSA">TUSA</option>
                    <option value="SHAKIRA">SHKIRA</option>
                    <option value="DANZA KUDURO" selected>DANZA KUDURO</option>
                </optgroup>
                <optgroup label="REGGAETON">
                    <option value="BICHOTA">BICHOTA</option>
                    <option value="DÁKITI">DÁKITI</option>
                    <option value="MAMIII" selected>MAMIII</option>
                </optgroup>
                <optgroup label="ROCK">
                    <option value="BOHEMIAN RHAPSODY">BOHEMIAN RHAPSODY</option>
                    <option value="STAIRWAY TO HEAVEN" selected>STAIRWAY TO HEAVEN</option>
                    <option value="HOTEL CALIFORNIA">HOTEL CALIFORNIA</option>
                </optgroup>
            </select>
            <br>
            <button type="submint">ENVIAR AL SERVIDOR</button>
        </form>
    </main>
    <footer>
        <p>Derechos reservados &copy; 2024</p>
    </footer>
</body>
</html>
