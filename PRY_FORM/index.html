<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        FORMULARIO
    </title>
</head>
<body>
    <header>
        <h1>INGRESAR DATOS DEL ESTUDIANTE</h1>
    </header>
    <main>
        <!--FORM-->

        <form action="./server.html" method="post">
            <!--TEXT-->
            <label for="nombres">INGRESE SU NOMBRE:</label>
            <input 
            type="text" 
            name="nombres" 
            id="nombres"
            placeholder="Ejm: Juan"
            autofocus
            maxlength="9"
            minlength="3"
            required
            ><br>

            <!--TEXT-->
            <label for="apellidos">INGRESE SU APELLIDOS</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Ejm: Criollo" required><br>
            

            <!--email-->
            <label for="email">INGRESE SU EMAIL:</label>
            <input type="email" name="email" id="email" placeholder="Ejm: usuario@ejemplo.com" required><br>

            <!--NUMBER-->
            <label for="edad">INGRESE SU EDAD:</label>
            <input type="number" name="edad" id="edad" placeholder="Ejm: 20" min="0" max="70" required value="15"><br>

            <!--DATE-->
            <label for="fecha_nacimiento">INGRESE SU FECHA DE NACIMIENTO:</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required value="2025-10-22" min="2025-10-10" max="2025-10-30"><br>

            <!--radio-->
            <label>SEXO:</label>
            <label for="hombre">HOMBRE</label>
            <input type="radio" name="sexo" id="hombre" value="hombre" checked>
            <label for="mujer">MUJER</label>
            <input type="radio" name="sexo" id="mujer" value="mujer">
            <br>

            <!--CHECKBOX-->
            <label>SELECCIONE DIAS DE CLASE DE WEB:</label><br>
            <label for="lunes">LUNES</label>
            <input type="checkbox" name="dias[]" id="lunes" value="lunes" checked>
            <label for="martes">MARTES</label>
            <input type="checkbox" name="dias[]" id="martes" value="martes" disabled>
            <label for="miercoles">MIERCOLES</label>
            <input type="checkbox" name="dias[]" id="miercoles" value="miercoles" checked>
            <label for="jueves">JUEVES</label>
            <input type="checkbox" name="dias[]" id="jueves" value="jueves" disabled>
            <label for="viernes">VIERNES</label>
            <input type="checkbox" name="dias[]" id="viernes" value="viernes" checked>
            <br>

            <!--FILE-->
            <label for="foto">SELECCIONE SU FOTO DE PERFIL:</label>
            <input type="file" name="foto" id="foto" accept=".jpg,.jpeg,.png">
            <br>

            <!--COLOR-->
            <label for="color">SELECCIONE SU COLOR FAVORITO:</label>
            <input type="color" name="color" id="color" required value="#ff0000"><br>

            <!--range-->
            <label for="estatura">INGRESE SU ESTATURA (m):</label>
            <input type="range" name="estatura" id="estatura" min="0" max="3" value="1.72"><br>

            <!--PASSWORD-->
            <label for="password">INGRESE SU CONTRASEÑA:</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" required><br>

            <!--search-->
            <label for="busqueda">BUSCAR POR CEDULA:</label>
            <input type="search" name="busqueda" id="busqueda" placeholder="Buscar..."><br>

            <!--RESET-->
            <input type="reset" name="limpiar" id="limpiar" value="Limpiar">

            <!--SUBMIT-->
            <input type="submit" name="enviar" id="enviar" value="Enviar Datos">

        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
